    <script>

        // 변수:오른쪽에 문자열이 왼쪽 name변수에 저장된다 
        //var :모든 타입을 가질수있다
        var name = '아무개';
        //문자열 타입(형)
        name = '홍길동';
        console.log(name);

        console.log('말하다');

        // 이름/나이/주소
        var age = 30;
        age = age + 1;

        console.log(age);

        // 자기나이에 10 -10 +5

        age = age + 10 - 10 + 5;

        console.log(age);
        // ++변수:변수를 만나면 +1     
        //변수++:변수실행 다음실행 +1


        var init = 0;

        console.log(init++);
        console.log(init++);
        console.log(++init);
        console.log(init);
        console.log(init++);
        console.log(init++);
        console.log(++init);
        console.log(init);
    </script>

    <script>

        var one = 1;
        var two = 1;


        var sum = one + two;

        init=20;
    //   if(조건){true}else{false}
        if(init>10){
            console.log("true");
      }else{

        if (init==10){

        }

        init=10;

                console.log(init);

        }
        //a==b 같다 
        else if (init==10) {
            console.log('같다 '+init);
        }
   
        else if (init>=0) {
            console.log(init);
        }

        var two=3;
        
        if(two%2==0){

        }
   
   
        
   </script>
