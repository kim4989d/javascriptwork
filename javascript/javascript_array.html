<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 배열 예제</title>
</head>
<body>

<script>
    // 배열 생성
    var fruits = ["apple", "banana", "orange"];

    // 배열 출력
    console.log("배열 초기 상태:", fruits);

    // 배열에 값 추가 (push)
    fruits.push("grape");
    console.log("push 후:", fruits); // ["apple", "banana", "orange", "grape"]

    // 배열의 요소 변경
    fruits[1] = "cherry";
    console.log("요소 변경 후:", fruits); // ["apple", "cherry", "orange", "grape"]

    // 배열의 요소 삭제 (splice)
    console.log(fruits);
    fruits.splice(2, 1); // 인덱스 2부터 1개의 요소 제거
    
    console.log("요소 삭제 후:", fruits); // ["apple", "cherry", "grape"]



    console.log('=====================');

    var array=[1,2,3,4,5];
    
    // 해당배열에대한 foreach 로 function 의 변수 item로 출력 
    array.forEach(function(item) {
        
        console.log(item);
    });




</script>

</body>
</html>
