<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- javascript,css,meta link,설정 -->

    <script>
        // 함수: 메소드(method)
        // document(모든 문서의부모)
        // window(모든창의 부모 )
        
        function Init() {
        //    ' 홀따움표(싱글쿼터)
        //    ""쌍따움표(더블쿼터)
          // 홀따움표로 감싼것은 문자열이다   
            window.alert(' it에오신것을 환영합니다.');
        }

        //함수이름은 Init2() 알림창은 이름 나이 주소 출력)
        
        //부른다 호출한다(call한다)
        function Init2(){
            window.alert('김현호 10 안산');
        } 
        


    </script>

</head>

<body>
    <form action="">

        <!-- ctrl + o:모든 이름 보기 -->
        <!-- f3 해당하는함수바로가기 이전 alt+<- -->
        <!-- ctrl+ 마우스왼쪽 클릭 함수 바로가기  -->

        <input type="button" value="click" onclick="Init()"><br>
    <input type="button" value="init2" onclick="Init2()">

    


    </form>


</body>

</html>
